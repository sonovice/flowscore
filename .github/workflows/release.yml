name: Build and Release on Version Change

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.version_changed.outputs.changed }}
      new_version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2 # Fetch the last two commits
      - name: Check if version changed
        id: version_changed
        run: |
          PREV_VERSION=$(git diff HEAD^ HEAD -- package.json | grep '"version":' | head -n 1 | awk '{ print $2 }' | tr -d '",')
          CURRENT_VERSION=$(jq -r '.version' package.json)
          if [ "$PREV_VERSION" != "$CURRENT_VERSION" ]; then
            echo "::set-output name=changed::true"
          else
            echo "::set-output name=changed::false"
          fi
      - name: Get current version
        id: get_version
        if: steps.version_changed.outputs.changed == 'true'
        run: echo "::set-output name=version::$(jq -r '.version' package.json)"

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x64
            executable: FlowScoreApp.exe
            extension: .exe
          - os: ubuntu-latest
            platform: linux
            arch: x64
            executable: FlowScoreApp
            extension: ""
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            executable: FlowScoreApp
            extension: ""
          - os: macos-latest
            platform: mac
            arch: x64
            executable: FlowScoreApp
            extension: ""
    steps:
      - uses: actions/checkout@v3

      - name: Install Bun on Linux/macOS
        if: matrix.os != 'windows-latest'
        run: |
          curl https://bun.sh/install | bash
          echo "BUN_BIN=$(echo $HOME/.bun/bin)" >> $GITHUB_ENV
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install Bun on Windows
        if: matrix.os == 'windows-latest'
        run: |
          powershell -c "irm bun.sh/install.ps1 | iex"
          echo "C:\Users\runneradmin\.bun\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Run build
        run: bun run build

      - name: Rename and upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: "FlowScore-${{ matrix.platform }}-${{ matrix.arch }}-v${{ needs.check-version.outputs.new_version }}${{ matrix.extension }}"
          path: src/${{ matrix.executable }}
          if-no-files-found: error
          retention-days: 1

  create-release:
    needs: [check-version, build-and-release]
    if: ${{ always() }} && needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: ~/artifacts

      - name: Rename and move artifacts
        run: |
          mkdir -p /home/runner/release
          for dir in ~/artifacts/*; do
            if [ -d "$dir" ]; then
              base=$(basename "$dir")
              file=$(ls "$dir")
              mv "$dir/$file" "/home/runner/release/${base}"
            fi
          done
        shell: bash

      - name: List artifacts
        run: ls -lR ~/release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ needs.check-version.outputs.new_version }}"
          name: "FlowScore v${{ needs.check-version.outputs.new_version }}"
          draft: false
          prerelease: false
          files: /home/runner/release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
